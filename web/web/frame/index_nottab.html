<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<title></title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="bookmark" type="image/x-icon" href="/favicon.ico"/>
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/web/js/frame/style/frame.css" />
<link rel="stylesheet" type="text/css" href="/web/js/frame/js/easyui/themes/default/layout_panel_tabs.css" />
<script type="text/javascript" src="/web/js/frame/js/jquery.js"></script>
<script language="javascript">if(top.location != this.location){top.location = this.location;}</script>
</head>
<body class="easyui-layout" fit="true" style="min-width:380px;">
<div region="north" data-options="border:false" style="height:70px;overflow:hidden;">
<div class="topframe">
	<div class="left"></div>
	<div class="right"></div>
	<div id="toolDiv" class="xtool minitool">
		<div><i>&#xf1001;</i><b class="show">管理员</b></div>
		<div title="切换首页" onclick="$('#tt').tabs('select', 0);"><i>&#xf1003;</i><b>首页</b></div>
		<div title="刷新页面" onclick="reload();"><i>&#xf1004;</i><b>刷新</b></div>
		<div title="切换菜单" onclick="$('body').layout(($('body').layout('panel','west').panel('options').collapsed?'expand':'collapse'),'west');"><i>&#xf1009;</i><b>切换菜单</b></div>
		<div title="修改密码" onclick="window.open('#');"><i>&#xf1002;</i><b>修改密码</b></div>
		<div title="退出"     onclick="top.location.href='../login.html';"><i>&#xf1005;</i><b>退出</b></div>
		<div title=""         onclick="doDraw();" id="vwin"><i id="fontscreen" class="mini">&#xf1021;</i></div>
	</div>
</div>
<div id="titleDIV" class="minititle">计算机管理控制程序</div>
</div>
<div region="west" data-options="collapsed:false,split:true" style="width:200px;overflow:hidden;">
	<iframe id="leftFrame" name="leftFrame" scrolling="no" frameborder="0" src="about:blank"></iframe>
</div>
<div id="frame_center" region="center" data-options="border:false" style="overflow:hidden;">
	<div id="tt" class="easyui-tabs" data-options="fit:true,plain:false,tools:'#tab-tools'" style="overflow:hidden;">
		<div title="首页" style="overflow:hidden;" closable="true">
			<div style="overflow:hidden;width:100%;height:100%;"><iframe id="rightFrame" name="rightFrame" scrolling="no" frameborder="0" src="main.html"></iframe></div>
		</div>
	</div>
	<div id="tab-tools">
		<a class="easyui-linkbutton" title="关闭当前" data-options="plain:true,iconCls:'icon-closeone'" onclick="if(true){var t=$('#tt').tabs('getSelected');if(t.panel('options').closable){$('#tt').tabs('close',$('#tt').tabs('getTabIndex',t));}}return false;" href="#"></a>
		<a class="easyui-linkbutton" title="关闭所有" data-options="plain:true,iconCls:'icon-closeall'" onclick="if(true){var v=$('#tt').tabs('tabs').length;while(v>0){var t=$('#tt').tabs('getTab',v-1);if(t.panel('options').closable){$('#tt').tabs('close',$('#tt').tabs('getTabIndex',t));}v--;}}return false;" href="#"></a>
	</div>
</div>
<div region="south" data-options="border:false" style="height:24px;overflow:hidden;"><div class="bottomframe">
	版权所有&nbsp;<span  class="copyRight">&copy;</span>&nbsp;skey_chen@163.com
	<img style="display:none;" src="/web/js/frame/js/jskey/themes/menu/img/open.gif?version=1" />
	<img style="display:none;" src="/web/js/frame/js/jskey/themes/menu/img/close.gif?version=1" />
</div></div>
</body>
<script type="text/javascript" src="/web/js/frame/js/easyui/jquery.layout_panel_tabs.js"></script>
<script language="javascript">
var isTabs = false;
$("#leftFrame").attr("src", "left.html?isTabs=" + (isTabs ? "true" : "false"));
if(isTabs){
	document.write("<"+"script type='text/javascript' src='/web/js/frame/js/easyui/jquery.layout_panel_tabs.js'><"+"/script>");
}
else{
	$("#frame_center").html('<iframe id="tt" name="tt" scrolling="no" frameborder="0" src="about:blank"></iframe>');
}
function re(){if(isTabs){$('#tt').tabs('resize');}}
function GoDorp(o){
	var m=document.getElementById("menu");
	if(m.style.display=="none"){
		o.title="关闭左边菜单";o.src="/web/js/frame/style/middle/open.gif";m.style.display="";
	}else{
		o.title="打开左边菜单";o.src="/web/js/frame/style/middle/close.gif";m.style.display="none";
	}
	re();
}
function $id(id){return document.getElementById(id);}
function reload(){
	try{var iframe = $('iframe', $("#tt").tabs("getSelected"))[0];
		try{iframe.contentWindow.location.reload();
		}catch(ee){iframe.src = iframe.src;}
	}catch(e){alert(e.message);}
}
function doDraw(){
	var v = $id("titleDIV").className != "title";
	if(v){
		$id("titleDIV").className = "title";
		$id("toolDiv").className = "xtool tool";
		$id("fontscreen").innerHTML = "&#xf1021;";
		$id("vwin").title = "收缩";
	}
	else{
		$id("titleDIV").className = "minititle";
		$id("toolDiv").className = "xtool minitool";
		$id("fontscreen").innerHTML = "&#xf1022;";
		$id("vwin").title = "恢复";
	}
	try{
		if(v){
			$("body").layout("panel", "north").panel("options").height = 70;
			$("body").layout("panel", "south").panel("options").height = 24;
			$("body").layout("expand", "west");
		}
		else{
			$("body").layout("panel", "north").panel("options").height = 26;
			$("body").layout("panel", "south").panel("options").height = 0;
			$("body").layout("panel", "west").panel("resize", {top:26,height:$("body").layout("panel", "west").panel("options").height + 68});
			$("body").layout("collapse", "west");
		}
	}catch(e){}
	$("body").resize();
}
$(function(){
$(window).resize(function(){re();});
doDraw();
});
</script>
</html>
